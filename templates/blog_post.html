{% extends "base.html" %}

{% block content %}

<div id="content">
  <div class="post">
    <a href="/{{post.post_id}}" class="post-title">{{post.subject}}
    </a>
    <div class="post-content">{{post.content | safe}}</div>
  </div>
</div>
<form method="post">
  <label>
    <div>Comment</div>
  </label>
  <textarea name="comment-content"></textarea>
  <input type="submit">
</form>

{% endblock %}
