{% extends "base.html" %}

{% block content %}

<h1>Login</h1>

<form method="post">
   <label>
     <div>Username</div>
     <input type="text" name="username">
   </label>

   <label>
     <div>Password</div>
     <input type="password" name="password">
   </label>

   <div class="error">{{error}}</div>

   <input type="submit">
 </form>

 {% endblock %}
